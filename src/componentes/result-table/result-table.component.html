<nz-table [nzData]="model">
  <thead>
    <tr>
      <th *ngFor="let header of model?.headers">
        <a href="{{'https://vk.com/' + header.relativeUrl}}" target="_blank">{{header.title}}</a>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of model?.rows">
      <td *ngFor="let data of row; index as i">
        <div *ngIf="i == 0">
          <a href="{{'https://vk.com/'+data.domain}}" target="_blank">
            <img mat-card-avatar title="{{data.first_name + ' ' + data.last_name}}" src="{{data.photo_50}}" width="50px"
              height="50px" />
          </a>

        </div>
        <div *ngIf="i != 0">
          <mat-icon *ngIf="data; else elseBlock" aria-hidden="false">check_circle_outline
          </mat-icon>

          <ng-template #elseBlock>
            <!-- <mat-icon aria-hidden="false">close</mat-icon> -->
          </ng-template>
        </div>


      </td>
    </tr>
  </tbody>
</nz-table>
