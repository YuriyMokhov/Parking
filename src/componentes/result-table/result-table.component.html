<nz-table [nzData]="model">
  <thead>
    <tr>
      <th></th>
      <th *ngFor="let topic of model?.topics">
        <a href="{{'https://vk.com/' + topic.relativeUrl}}" target="_blank">{{topic.title}}</a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of model?.members">
      <td><a href="{{'https://vk.com/'+member.domain}}" target="_blank">
          <img mat-card-avatar title="{{member.first_name + ' ' + member.last_name}}" src="{{member.photo_50}}"
            width="50px" height="50px" style="box-shadow: 0 0 10px rgba(248, 244, 244, 0.5);" />
        </a>
      </td>
      <td *ngFor="let topic of model?.topics; index as i" style="text-align: center;">
        <mat-icon *ngIf="this.isTopicIncludesMember(topic, member); else elseBlock" aria-hidden="false">
          <a href="{{'https://vk.com/topic-'+ model.groupId+'_'+ topic.id+'?post='+ this.getPostId(topic, member, model.groupId)}}"
            target="_blank">check_circle_outline</a>

        </mat-icon>
        <ng-template #elseBlock>
        </ng-template>
      </td>
    </tr>
  </tbody>
</nz-table>
