<nz-table [nzData]="model">
  <thead>
    <tr>
      <th *ngFor="let header of model?.headers">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of model?.rows">
      <td *ngFor="let data of row; index as i">
        <div *ngIf="i == 0">
          <img src="{{data}}" width="50px" height="50px" />
        </div>
        <div *ngIf="i != 0">
          <mat-icon aria-hidden="false" aria-label="Example home icon">check</mat-icon>
        </div>


      </td>
    </tr>
  </tbody>
</nz-table>
